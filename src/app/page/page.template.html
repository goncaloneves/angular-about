<div class="title">
  <h1 class="text-uppercase">{{page.title}}</h1>
</div>

<div class="content">
  <div class="img-wrapper" ng-show="page.featured">
    <img alt="{{page.featured.alt}}" class="img-responsive" height="{{page.featured.height}}" ng-src="{{page.featured.src}}" width="{{page.featured.width}}" />
  </div>
  <div class="text" ng-bind-html="page.content"></div>
</div>
