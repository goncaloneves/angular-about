    <script src="../bower_components/modernizr/modernizr.js"></script>

    <div class="container-fluid" ng-class="{'menu-mobile-open': page.menuMobile}" ng-swipe-left="page.menuMobile = false" ng-swipe-right="page.menuMobile = true">

      <div class="row">

        <div class="col-md-4 left-panel">
          <div class="intro col-md-4 vertical-center">
            <div class="text-center">
              <h2>Gonçalo Neves</h2>
              <p>
                <i>"Coding and learning everyday."</i>
              </p>
              <ul class="list-inline">
                <li><a data-icon="b" href="https://www.github.com/goncaloneves" title="Go to GitHub"></a></li>
                <li><a data-icon="c" href="https://www.linkedin.com/in/goncalopiresneves" title="Go to LinkedIn"></a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-8 right-panel">
          <nav autohide-navbar autohide-navbar-options="ha" class="navbar row">
            <ul class="list-inline">
              <li class="pull-left menu-item navbar-item visible-xs-inline-block"><a class="text-center" data-icon ng-class="{'icon-close': page.menuMobile, 'icon-menu': !page.menuMobile}" ng-click="page.menuMobile = !page.menuMobile" title="Menu">Menu</a></li>
                <navbar-list></navbar-list>
              <li class="pull-right"><a class="btn btn-default text-uppercase conv" href="mailto:me@goncaloneves.com" title="Get in touch">Get in touch <i data-icon="k">email</i></a></li>
            </ul>

            <div class="menu-mobile visible-xs">
              <ul class="list-unstyled">
                <navbar-list></navbar-list>
              </ul>
            </div>
          </nav>

          <div class="row visible-xs wrapper-overlay" ng-click="page.menuMobile = false"></div>

          <div class="row wrapper">
            <div class="col-md-12 view" ng-view></div>
            <div class="col-md-12 view" error-view></div>
            <div class="col-md-12 credits" ng-show="page.rendered">
              <p>Made with <i data-icon="g" >love</i> using <a href="https://angularjs.org" title="Go to AngularJS">AngularJS</a> and <a href="https://wordpress.org" title="Go to WordPress">WordPress</a>. This code is available on <a href="https://github.com/goncaloneves/angular-about" title="Go to GitHub">GitHub</a>, licensed under <a href="http://opensource.org/licenses/MIT" title="Go to MIT license">MIT</a>.</p>
            </div>
          </div>

        </div>

    <script src="../bower_components/angular-touch/angular-touch.js"></script>

    <script src="../bower_components/angular-route/angular-route.js"></script>
